                    <p>1.首先，找到hosts文件，一般在C:\Windows\System32\drivers\etc目录下。<br> 2.右击hosts文件，打开属性，进行以下步骤：<br>   点击<strong>安全</strong><br>   点击<strong>你的用户</strong><br>   点击<strong>编辑</strong><br>   和前两步一样，点击<strong>你的用户</strong><br>   勾上<strong>修改，读取与执行，读取，写入权限</strong><br>   点击<strong>应用</strong>，再点击<strong>确定</strong><br><img alt="" height="1200" src="https://images2.imgbox.com/8d/85/OaxNdi4D_o.png" width="1200"> </p>
