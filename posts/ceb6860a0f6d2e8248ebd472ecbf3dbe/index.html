                    <p><strong>append、extend</strong>两者都表示添加，但还是存在很大的区别：<br> <img alt="在这里插入图片描述" src="https://images2.imgbox.com/63/a7/YeXKiIEA_o.png"><br> 相同点：<br> 都是在列表<strong>list</strong>的末尾添加元素；<br> 添加元素时，都是以容器的方式添加；<br> 不同之处：<br> 虽然两者都是以容器的形式添加，但<strong>append</strong>添加是将容器看作整体来进行添加，但<strong>extend</strong>是将容器打碎后添加（加入的只是元素）<br> 注：图片中代码是用Anaconda来写的</p>
