                    <h4>CentOS6</h4> 
<p style="text-indent:33px;">切换至root用户，然后输入“service iptables stop”命令即可关闭防火墙。</p> 
<h4>CentOS7</h4> 
<p style="text-indent:33px;">切换至root用户，先输入“systemctl stop firewalld”命令关闭防火墙，然后输入“systemctl disable firewalld”命令禁用防火墙即可。</p>
