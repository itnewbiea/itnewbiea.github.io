                    <p><strong>问题描述：</strong></p> 
<ul><li>NVIDIA安装CUDA在安装阶段提示NVIDIA安装程序失败（如下图所示）<br> <img src="https://images2.imgbox.com/1d/62/9uPGR99h_o.png" alt="在这里插入图片描述"></li></ul>
