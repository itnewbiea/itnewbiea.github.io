                    <p>使用openpyxl打开一个excel并编辑其中的文字，存储或另存为以后，原有的图片丢失</p> 
<p>原因：openpyxl使用到了Pillow来处理图片。如果电脑上没有安装Pillow，它就无法对图片进行处理。故会丢失图片</p> 
<p>解决方案：安装Pillow库即可</p> 
<pre><code class="prism language-shell">pip <span class="token function">install</span> Pillow
</code></pre>
