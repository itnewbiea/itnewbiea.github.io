②通过alt 可以让搜索引擎知道该图片的内容是什么,因为搜索引擎无法根据图片识别当前图片显示的内容。
其中的title属性的作用为：
title属性的作用是指当鼠标放在图片上的时候会出现对图片的描述信息。" />

 <p style="">其中alt属性是指图片的替换文本，主要有两个作用：</p> 
 <p style="">①当根据路径找不到该图片时,作为替换文本出现,不同的浏览器显示形式不一样。</p> 
 <p style="">②通过alt 可以让搜索引擎知道该图片的内容是什么,因为搜索引擎无法根据图片识别当前图片显示的内容。</p> 
 <p style="">其中的title属性的作用为：</p> 
 <p style="">title属性的作用是指当鼠标放在图片上的时候会出现对图片的描述信息。</p>
