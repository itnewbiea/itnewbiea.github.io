                    <h2><a id="_0"></a>退出代理后无法联网</h2> 
<p>问题描述：很多小伙伴在使用代理结束之后，退出代理软件无法联网。</p> 
<p>解决方法：<br> （1）打开ie浏览器；<br> （2）选择设置；<br> <img src="https://images2.imgbox.com/db/67/xMYiIkqh_o.png" alt="在这里插入图片描述"><br> （3）选择“internet”选项；<br> （4）“连接”–“局域网设置”；<br> <img src="https://images2.imgbox.com/a8/53/pq2Iku8b_o.png" alt="在这里插入图片描述"><br> （5）取消勾选，保存退出；<br> <img src="https://images2.imgbox.com/20/17/lR5SaiNB_o.png" alt="在这里插入图片描述"></p>
