                    <p>问题描述：最近更新了新的mac系统，发现原来的微信截图快捷键只能截到一个空白的桌面，其他的窗口、文件等都被隐藏了。想要截的位置及内容就截取不到了。</p> 
<p><img alt="" class="has" height="318" src="https://images2.imgbox.com/53/00/tXqsmUVg_o.png" width="512"></p> 
<p>解决问题 ：选择-系统偏好设置-屏幕录制-隐私将微信勾选允许微信录制屏幕。设置完毕后重启微信就可以再正常的使用微信截图了。</p>
