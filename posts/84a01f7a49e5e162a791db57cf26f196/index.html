                    <p>1.找到redis安装目录</p> 
<p>2.进入redis bin目录 <span style="color:#fe2c24;">cd /usr/local/redis/bin</span></p> 
<p><img alt="" height="53" src="https://images2.imgbox.com/fb/5d/5F7i52KF_o.png" width="597"> </p> 
<p>3.查看有没有 redis-cli 有则执行 <span style="color:#fe2c24;">redis-cli</span></p> 
<p><img alt="" height="34" src="https://images2.imgbox.com/1e/a4/8vAYk8IG_o.png" width="610"></p> 
<p> </p> 
<p>执行命令报错：<span style="color:#fe2c24;"><strong>(error) NOAUTH Authentication required</strong></span></p> 
<p>执行：<span style="color:#fe2c24;">auth 密码</span></p> 
<p><img alt="" height="87" src="https://images2.imgbox.com/d0/77/RaV6xVeD_o.png" width="451"></p>
