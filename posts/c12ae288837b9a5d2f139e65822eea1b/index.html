                    <p>今天使用Ubuntu的时候发现root密码忘了</p> 
<p><img alt="" height="91" src="https://images2.imgbox.com/96/dc/q7H5tDS0_o.png" width="722"></p> 
<p> 于是，在网上找各种方法来解决，尝试了很多，最后推荐一种非常好用的方式</p> 
<p><strong>步骤如下：</strong></p> 
<blockquote> 
 <p>1. cmd打开命令提示符窗口（管理员权限）</p> 
 <p>2. 输入 wsl -u root 登录root用户</p> 
 <p>3. 输入passwd 修改密码</p> 
 <p>4. 修改成功</p> 
</blockquote>
