<div id="content_views" class="htmledit_views">
                    <blockquote> 
 <p>1.打开wps，在要处理数据右侧一个单元格 输入公式：=LEFT(A1,1)&amp;"**"，然后回车</p> 
 <p><img alt="" height="379" src="https://images2.imgbox.com/96/9b/msZTrGQU_o.png" width="1051"></p> 
 <p>2.按住ctrl和处理好的数据的右下角小方框，往下拖动即可生成格式为：姓** 格式的数据</p> 
 <p><img alt="" height="271" src="https://images2.imgbox.com/4f/33/BbsRisiv_o.png" width="773"></p> 
 <p>3.复制生成的数据，右键选择 “选择性粘贴”后点击确定，这样就不会把公式也复制过来</p> 
 <p><img alt="" height="560" src="https://images2.imgbox.com/24/07/NVjBZxqD_o.png" width="1200"></p> 
</blockquote>
